<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezhil Restaurant - Order Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
            color: #d35400;
        }
        h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-top: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 20px;
            background: #f9f9f9;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            padding: 8px 15px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        .quantity-controls span {
            width: 30px;
            display: inline-block;
            text-align: center;
            font-size: 18px;
        }
        #total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 250px;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 16px;
            display: none;
        }
        .order-button {
            background-color: green;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Ezhil Restaurant</h1>

    <h2>Beverages:</h2>
    <div class="menu-item">
        <span>Milk - ₹15</span>
        <div class="quantity-controls">
            <button onclick="updateQuantity('milk', -1)">-</button>
            <span id="milk-qty">0</span>
            <button onclick="updateQuantity('milk', 1)">+</button>
        </div>
    </div>

    <h2>Dinner:</h2>
    <div class="menu-item">
        <span>Idly 2pcs - ₹25</span>
        <div class="quantity-controls">
            <button onclick="updateQuantity('idly', -1)">-</button>
            <span id="idly-qty">0</span>
            <button onclick="updateQuantity('idly', 1)">+</button>
        </div>
    </div>

    <h2>Starter:</h2>
    <div class="menu-item">
        <span>Chilly Chicken - ₹150</span>
        <div class="quantity-controls">
            <button onclick="updateQuantity('chicken', -1)">-</button>
            <span id="chicken-qty">0</span>
            <button onclick="updateQuantity('chicken', 1)">+</button>
        </div>
    </div>

    <h2>Rice:</h2>
    <div class="menu-item">
        <span>Egg Fried Rice - ₹120</span>
        <div class="quantity-controls">
            <button onclick="updateQuantity('eggFriedRice', -1)">-</button>
            <span id="eggFriedRice-qty">0</span>
            <button onclick="updateQuantity('eggFriedRice', 1)">+</button>
        </div>
    </div>

    <div class="menu-item">
        <span>Chicken Fried Rice - ₹120</span>
        <div class="quantity-controls">
            <button onclick="updateQuantity('chickenFriedRice', -1)">-</button>
            <span id="chickenFriedRice-qty">0</span>
            <button onclick="updateQuantity('chickenFriedRice', 1)">+</button>
        </div>
    </div>

    <div id="total">Total Bill: ₹0</div>

    <input type="number" id="roomNo" placeholder="Enter Room No." oninput="validateRoom()">
    <div class="error" id="roomError">Invalid Room No.! (Only 201, 202, 203 allowed)</div>

    <input type="text" id="block" placeholder="Enter Block" oninput="validateBlock()">
    <div class="error" id="blockError">Invalid Block! (Only A, B, C allowed)</div>

    <button class="order-button" onclick="placeOrder()">Order Now</button>

    <script>
        let prices = { milk: 15, idly: 25, chicken: 150, eggFriedRice: 120, chickenFriedRice: 120 };
        let quantities = { milk: 0, idly: 0, chicken: 0, eggFriedRice: 0, chickenFriedRice: 0 };

        function updateQuantity(item, change) {
            if (quantities[item] + change >= 0) {
                quantities[item] += change;
                document.getElementById(item + '-qty').innerText = quantities[item];
                updateTotal();
            }
        }

        function updateTotal() {
            let total = Object.keys(quantities).reduce((sum, item) => sum + (quantities[item] * prices[item]), 0);
            document.getElementById("total").innerText = "Total Bill: ₹" + total;
        }

        function validateRoom() {
            let roomNo = document.getElementById("roomNo").value;
            let validRooms = ["201", "202", "203"];
            document.getElementById("roomError").style.display = validRooms.includes(roomNo) ? "none" : "block";
        }

        function validateBlock() {
            let block = document.getElementById("block").value.toUpperCase();
            let validBlocks = ["A", "B", "C"];
            document.getElementById("blockError").style.display = validBlocks.includes(block) ? "none" : "block";
        }

        function placeOrder() {
            let roomNo = document.getElementById("roomNo").value;
            let block = document.getElementById("block").value.toUpperCase();
            let validRooms = ["201", "202", "203"];
            let validBlocks = ["A", "B", "C"];

            if (!validRooms.includes(roomNo)) {
                alert("Please enter a valid Room No. (201, 202, 203)");
                return;
            }

            if (!validBlocks.includes(block)) {
                alert("Please enter a valid Block (A, B, C)");
                return;
            }

            let orderSummary = Object.keys(quantities)
                .filter(item => quantities[item] > 0)
                .map(item => `${capitalizeItem(item)} ${quantities[item]}`)
                .join("\n");

            let totalBill = Object.keys(quantities).reduce((sum, item) => sum + (quantities[item] * prices[item]), 0);

            let message = `Order details:\n${orderSummary}\n\n*Total Bill: ₹${totalBill}*\n\nRoom No: ${roomNo}\nBlock: ${block}`;

            let whatsappURL = `https://api.whatsapp.com/send?phone=919074844341&text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }

        function capitalizeItem(item) {
            return item.charAt(0).toUpperCase() + item.slice(1).replace(/([A-Z])/g, ' $1').trim();
        }
    </script>

</body>
</html>
